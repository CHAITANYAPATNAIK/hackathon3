<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f0f0;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
        }

        header .logo span {
            color: #ff6347;
        }

        header .navbar a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header .navbar a:hover {
            color: #ff6347;
        }

        section.success {
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fff;
        }

        .success h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .success p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }

        .success .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .success .btn:hover {
            background: #e5533d;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Travel <span>Agency</span></a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#destinations">Destinations</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>
    <section class="success">
        <h1>Payment Success</h1>
        <p>Thank you for your payment. Your booking is confirmed.</p>
        <a href="landing.html" class="btn">Back to Home</a>
    </section>
</body>
</html>
