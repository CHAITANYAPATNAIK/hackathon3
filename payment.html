<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f0f0;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
        }

        header .logo span {
            color: #ff6347;
        }

        header .navbar a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header .navbar a:hover {
            color: #ff6347;
        }

        section.payment {
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fff;
        }

        .payment h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .payment form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .payment form label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .payment form input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment form input[type="submit"] {
            background: #ff6347;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .payment form input[type="submit"]:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Travel <span>Agency</span></a>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#destinations">Destinations</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>
    <section class="payment">
        <h1>Payment</h1>
        <form action="payment_success.html" method="POST">
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" required>
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" required>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            <input type="submit" value="Pay Now" class="btn">
        </form>
    </section>
</body>
</html>
